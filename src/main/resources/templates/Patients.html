<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">
</head>
<body>
<div class="p-3">
    <div class="card">
        <div class="card-header">Liste des patients</div>
        <div class="card-body">
            <form th:action="@{patients}" method="get">
                <label for="keyword">Keyword : </label>
                <input type="text" id="keyword" name="keyword" th:value="${keyword}">
                <button type="submit" class="btn btn-info">Chercher</button>
            </form>
            <table class="table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Nom</th>
                    <th>Date</th>
                    <th>Malade</th>
                    <th>score</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="patient : ${listPatients}">
                    <td th:text="${patient.id}"></td>
                    <td th:text="${patient.nom}"></td>
                    <td th:text="${patient.dateNaissance}"></td>
                    <td th:text="${patient.malade}"></td>
                    <td th:text="${patient.score}"></td>
                    <td><a th:href="@{delete(id=${patient.id})}" class="btn btn-danger" onclick="return confirm('Etes vous sur')">Delete</a></td>
                </tr>
                </tbody>
                </table>
                <ul class="pagination">
                    <li class="page-item" th:each="page,status:${pages}">
                        <a class="page-link" th:href="@{/patients(page=${status.index},keyword=${keyword})}"
                           th:class="${currentPage==status.index ? 'btn btn-info ms-1':'btn btn-outline-info ms-1'}"
                           th:text="${status.index+1}">
                        </a>
                    </li>
                </ul>
        </div>
    </div>
</div>
</body>
</html>
